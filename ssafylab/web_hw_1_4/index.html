<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    input:focus {
    border-color: blue;
    outline: none;
    border-radius: 3px;
}
  </style>
</head>
<body>
  <div class="login">
    <form>
      <label for="username">USERNAME:</label>
      <input type="text" id="username" name="username" placeholder="아이디를 입력 해 주세요."><br>
      <label for="password">PWD:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">로그인</button>
    </form>
  </div>
</body>
</html>
